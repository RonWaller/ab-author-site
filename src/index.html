<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./scss/style.scss" />
    <script type="module" defer src="./js/main.js"></script>
    <title>Abigail Brennen</title>
  </head>
  <body class="home-bg">
    <div class="container">
      <header>
        <!-- Logo -->
        <div class="logo">
          <a href="./index.html">
            <img src="./img/AB vert logo.svg" alt="Abigail Brennen logo" />
          </a>
        </div>
        <!-- Navagation -->
        <nav id="primary-nav" class="primary-nav">
          <ul>
            <li><i class="fas fa-times" id="closemenu"></i></li>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="hamburger-nav">
          <i id="nav-menu" class="fas fa-bars"></i>
        </div>
      </header>

      <!-- Main content -->
      <main>
        <div class="hero">
          <div class="preorder_book">
            <img
              src="/src/img/Fractured_Hart-preorder-bookcover.jpg"
              alt="woman leaning against wall holding her head"
            />
          </div>
          <!-- Newsletter -->
          <div class="newsletter">
            <h2>Join My Newsletter</h2>
            <p>receive updates and exclusive content.</p>
            <!-- form -->
            <form action="" class="form">
              <div class="form-name">
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="First Name" />
              </div>
              <div class="form-email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email address" />
              </div>
              <div class="form-btn">
                <input type="button" value="Sign Up" />
              </div>
            </form>
          </div>
        </div>
      </main>
      <!-- Footer -->
      <footer>
        <div class="copyright">&copy; 2022 Abigail Brennen</div>
        <div class="social-media">
          <span class="fa-stack fa-lg">
            <i class="fas facebook fa-square fa-stack-2x"></i>
            <a href="#"><i class="fab fa-facebook-f fa-stack-1x"></i></a>
          </span>
          <span class="fa-stack fa-lg">
            <i class="fas twitter fa-square fa-stack-2x"></i>
            <a href="#"><i class="fab fa-twitter fa-stack-1x"></i></a>
          </span>
          <span class="fa-stack fa-lg">
            <i class="fas instagram fa-square fa-stack-2x"></i>
            <a href="#"><i class="fab fa-instagram fa-stack-1x"></i></a>
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
